<!-- public/partials/contatos.html -->
<div class="jumbotron">
	<h1 class="text-center">
		Bem-vindo ao Contatooh
	</h1>
</div>

<p ng-show="contatosController.mensagem.texto">
	<span ng-bind="contatosController.mensagem.texto"></span>
</p>

<a ng-href="/contato" class="btn btn-primary">Novo</a>
</br></br>
<p class="text-info" ng-hide="contatosController.contatos.length">
	Não há contatos cadastrados
</p>
<input type="search" placeholder="parte do nome" ng-model="filtro">
<div class="table-responsive">
	<table class="table table-hover">
		<caption ng-show="contatosController.contatos.length">
			Contatos cadastrados <span ng-bind="contatosController.contatos.length"></span>
		</caption>
		<thead>
			<tr>
				<th>Nome</th>
				<th>E-mail</th>
				<th>Emergência</th>
				<th class="text-center">Ação</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="contato in contatosController.contatos | filter: filtro">
				<td>
					<a ng-href="#/contato/{{contato._id}}"><span ng-bind="contato.nome"></span></a>
				</td>
				<td>
					<span ng-bind="contato.email">
				</td>
				<td>
					<span ng-bind="contato.emergencia.nome">
				</td>
				<td class="text-center">
					<button class="btn btn-warning" ng-click="contatosController.remove(contato)">
						Remover
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
