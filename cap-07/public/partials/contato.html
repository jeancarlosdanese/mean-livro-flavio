<!-- partials/contato.html -->
<h1 class="text-center">Contato</h1>
<p ng-show="contatoController.mensagem.texto">
	{{contatoController.mensagem.texto}}
</p>
<form name="formulario" ng-submit="contatoController.salva()">
	<div class="form-group">
		<label for="nome">Nome completo</label>
		<input type="text" class="form-control" id="nome" name="nome" required ng-model="contatoController.contato.nome">
	</div>
	<div class="form-group">
		<label for="email">Email</label>
		<div class="input-group">
			<span class="input-group-addon">@</span>
			<input type="email" class="form-control" id="email" placeholder="email@exemplo.com" name="email" 
				ng-model="contatoController.contato.email" required>
		</div>
	</div>
	<div>
		<button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
			Salvar
		</button>
		<a href="/" class="btn btn-default">Voltar</a>
	</div>
</form>
